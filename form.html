<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATV CURRÍCULO - CURRICULIN</title>

  <!-- FONT LINKS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Roboto:wght@300&display=swap" rel="stylesheet">


  <!-- LINK CSS -->
  <link rel="stylesheet" href="/Curriculin/form.css">
</head>
<body>
  <header>
    <nav>
      <a href="#"><img id="logo" src="/Curriculin/LogoCurriculin.svg" alt="Logo CurricuLin"></a>
    </nav>
    <div class="landing">
      <div class="text">
        <h2>CurricuLin</h2>
        <p>a plataforma de escrita de <br> currículos.</p>
      </div>

      <div class="button">
        <a href="#curriculo"><button>ESCREVER MEU CURRÍCULO</button></a>
      </div>
      

    </div>
  </header>

  <section id="curriculo">
    <form action="">
      <!-- 1 - DADOS PESSOAIS -->
      <fieldset id="dadospessoais">
        <legend>DADOS PESSOAIS</legend>
        <label class="labelInput"> Nome completo*: <br>
          <input type="text" name="nome" max="100">
        </label>

        <label> E-mail* <br>
          <input required type="email" name="email">
        </label> 

        <label>Celular* <br>
          <input required type="number" name="celular">
        </label> 

        <label>Endereço<br>
          <textarea name="endereco" id="endereco" ></textarea>
        </label> 

        <label>CEP: <br>
          <input type="number" name="cep" max="8">
        </label>
        <label>Data de nascimento<br>
          <input max="2004-01-30" id="dtnascimento" type="date" name="cep">
        </label> 
      </fieldset>


      <!-- 2 - DADOS ESCOLARES -->
      <fieldset>
        <legend>DADOS ESCOLARES</legend>

        <!-- CURSO 1 -->
        <fieldset>
          <label> Nome do Curso 1*<br>
            <input required type="text" name="nomecurso">
          </label>
          <label> Horas*<br>
            <input required type="number" name="hora">
          </label>
          <label> Mês/Ano de conclusão* <br>
            <input min="2015-02" required type="month" name="conclusao">
          </label> <br> <br>
        </fieldset>

        <p>----------------------------------------</p>

        <!-- CURSO 2 -->
        <fieldset>
          <label> Nome do Curso 2*<br>
            <input required type="text" name="nomecurso">
          </label>
          <label> Horas*<br>
            <input required type="number" name="hora">
          </label>
          <label> Mês/Ano de conclusão* <br>
            <input required type="month" name="conclusao">
          </label> <br> <br>
        </fieldset>

        <p>----------------------------------------</p>
        
        <!-- CURSO 3 -->
        <fieldset>
          <label> Nome do Curso 3*<br>
            <input required type="text" name="nomecurso">
          </label>
          <label> Horas*<br>
            <input required type="number" name="hora">
          </label>
          <label> Mês/Ano de conclusão* <br>
            <input required type="month" name="conclusao">
          </label> <br> <br>
        </fieldset>

      <fieldset>
        <legend>DADOS PROFISSIONAIS</legend>

        <!-- EMPRESA 1 -->
        <fieldset>
          <label> Nome Empresa 1*<br>
            <input required type="text" name="nomeempresa">
          </label>

          <label> Atual?* <br>
            <select required name="atual">
              <option value="não">Não</option>
              <option selected value="sim">Sim</option>
            </select>
          </label>
          
          <label> Tempo de trabalho(meses)*<br>
            <input required type="number">
          </label>

          <label>Cargo <br>
            <input type="text">
          </label>

          <label>Descrição das atividades <br>
            <textarea name="descricao" >Descrição das atividades</textarea>
          </label>
        </fieldset>

        <p>----------------------------------------</p>

        <!-- EMPRESA 2 -->
        <fieldset>
          <label> Nome Empresa 2*<br>
            <input required type="text" name="nomeempresa">
          </label>

          <label> Atual?* <br>
            <select required name="atual">
              <option value="não">Não</option>
              <option selected value="sim">Sim</option>
            </select>
          </label>
          
          <label> Tempo de trabalho(meses)*<br>
            <input required type="number">
          </label>

          <label>Cargo <br>
            <input type="text">
          </label>

          <label>Descrição das atividades <br>
            <textarea name="descricao" >Descrição das atividades</textarea>
          </label>
        </fieldset>

        <p>----------------------------------------</p>
 
        <!-- EMPRESA 3 -->
        <fieldset>
          <label> Nome Empresa 3*<br>
            <input required type="text" name="nomeempresa">
          </label>

          <label> Atual?* <br>
            <select required name="atual">
              <option value="não">Não</option>
              <option selected value="sim">Sim</option>
            </select>
          </label>
          
          <label> Tempo de trabalho(meses)*<br>
            <input required type="number">
          </label>

          <label>Cargo <br>
            <input type="text">
          </label>

          <label>Descrição das atividades <br>
            <textarea name="descricao" >Descrição das atividades</textarea>
          </label>
        </fieldset>
      </fieldset>

      <div class="envio">
        <div class="confirmacao">
          <input id="confirmar" required type="checkbox">
          <label for="confirmar">Eu aceito parara pururu...</label>
        </div>
        
        <button id="btnenvio">CADASTRAR CURRÍCULO</button>
      </div>
      
    </form>
  </section>

  <footer></footer>
  
</body>
</html>
